<ion-header>
  <ion-toolbar>
    <ion-title class='title'>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">

  <ion-list>

    <ion-item *ngFor="let user of users;" [color]="getItemColor(user)">

      <ion-avatar class="user-avatar">
        <img [src]="user.image">
      </ion-avatar>
      
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ user.name }} {{ user.surname }}</h3>
        </ion-text>
        <p>{{ user.email }}</p>
      </ion-label>
    
    </ion-item>

  </ion-list> 

</ion-content>
