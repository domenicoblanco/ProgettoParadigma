<mat-toolbar>
    <mat-toolbar class='title'>Progetto Paradigma</mat-toolbar>  
</mat-toolbar>

<div class="form__container">

  <mat-spinner [diameter]='50' *ngIf='uniLoader.visibility' mode='indeterminate'></mat-spinner>

  <form class='form'>
    <mat-form-field>
      <mat-label position="floating">Email</mat-label>
      <input matInput type="email" name='email' [(ngModel)]="loginUser.email">  <!-- per usare [(ngModel)] correttamente ogni input deve avere un attributo name con un valore definito-->
    </mat-form-field>
  
    <mat-form-field>
      <mat-label position="floating">Password</mat-label>
      <input matInput minlength="5" name='password' type="password" [(ngModel)]="loginUser.password">
      <mat-error *ngIf="loginUser.password.length < 5">Password too short</mat-error>
    </mat-form-field>

    <button mat-raised-button color='primary' [disabled]="isDataInvalid()" (click)="login()">Login</button>
    <button mat-raised-button color='primary' (click)="goToSignup()">Create account</button>

  </form>
    
  
</div>
